# lovelace_gen

# DO NOT TOUCH THIS FILE (Unless you really really need extra views!)
# When adding views be sure you add them at the bottom!!!

# Home View
- path: home
  icon: mdi:home
  visible: true
  panel: true
  cards:
    - type: vertical-stack
      cards:
        - !include
          - base/templates/header/header-base-template.yaml
            {% raw %}
          - title: "{{ states('sensor.greeting') }}"
            {% endraw %}
            header_bottom: header-notifications.yaml
        - type: conditional
          conditions:
            - entity: input_select.view_style_home
              state: "Default"
          card:
            type: custom:layout-card
            min_columns: {{ _global.view.min_columns|default('1') }}
            max_columns: {{ _global.view.max_columns|default('3') }}
            cards:
              !include_dir_merge_list user/views/frontpage/
        - type: conditional
          conditions:
            - entity: input_select.view_style_home
              state: "Advanced"
          card:
            type: vertical-stack
            cards:
              !include_dir_merge_list user/views/frontpage/

