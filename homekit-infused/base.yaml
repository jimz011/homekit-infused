          - base/templates/header/header-base-template.yaml
          - title: {{ _global.header_user.custom_view_8_title|default('Custom View 8') }}
            subtitle: "{{ _global.header_user.custom_view_8_subtitle|default('Customize this in ../user/config/custom_views_header_config.yaml') }}"
            icon: {{ _global.header_user.custom_view_8_icon|default('mdi:account-alert') }}
            header-bottom: header-bottom.yaml
        - type: conditional
          conditions:
            - entity: input_select.view_style_custom_8
              state: "Default"
          card: 
            type: custom:layout-card
            min_columns: {{ _global.view.min_columns|default('1') }}
            max_columns: {{ _global.view.max_columns|default('3') }}
            cards:
              !include_dir_merge_list user/views/custom_8/
        - type: conditional
          conditions:
            - entity: input_select.view_style_custom_8
              state: "Advanced"
          card: 
            type: vertical-stack
            cards:
              !include_dir_merge_list user/views/custom_8/