# lovelace_gen

# card
type: picture-elements
{% raw %}
style: |
  ha-card { 
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow)
    overflow: hidden;
  }
{% endraw %}
image: {{ image }}
elements:
  - type: image
    entity: {{ entity }}
    image: {{ image }}
    tap_action:
      action: navigate
      navigation_path: {{ navigation_path }}
    hold_action:
      action: navigate
      navigation_path: {{ navigation_path }}
    style:
      left: 50%
      top: 50%
      width: 100%
      heigth: 100%
  - type: state-label
    entity: {{ entity }}
    style:
      left: 0
      bottom: 0
      pointer-events: none
      font-size: 13px
      line-height: 12px
      color: white
      background-color: rgba(0, 0, 0, 0.3)
      width: 100%
      transform: initial      