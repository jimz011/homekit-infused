# lovelace_gen

- title: Weather
  path: weather
  cards:
    - type: vertical-stack
      cards:
        - !include
          - '../templates/system_header.yaml'
          - name: "[[[ return `${states['sensor.dark_sky_summary'].state}` ]]]"
            icon: mdi:earth
            content: Weather
    - type: custom:layout-card
      cards:
        - type: custom:layout-card
          min_columns: 1
          justify_content: start
          layout: vertical
          cards:
            - type: custom:air-visual-card
              {% raw %}
              style: |
                ha-card {
                  border-radius: {{ states('input_select.border_radius') }};
                  box-shadow: {{ states('input_select.box_shadow') }};
                  overflow: hidden;
                }
              {% endraw %}
              air_pollution_level: sensor.u_s_air_pollution_level
              air_quality_index: sensor.u_s_air_quality_index
              main_pollutant: sensor.u_s_main_pollutant
              temp: {{ _global.weather[0] }}
              city: {{ _global.weather[1] }}
            - type: custom:weather-card
              {% raw %}
              style: |
                ha-card {
                  font-size: 12px;
                  font-family: Helvetica;
                  box-shadow: {{ states('input_select.box_shadow') }};
                  opacity: 0.8;
                  border-radius: {{ states('input_select.border_radius') }};
                }
              {% endraw %}
              entity: {{ _global.weather[0] }}
              current: true
              details: true
              forecast: true
            - type: horizontal-stack
              cards:
                - !include
                  - '../templates/button_weather_popup.yaml'
                  - entity: input_boolean.dummy1
                    name: {{ _global.weather[2]}}
                    icon: {{ _global.weather[3]}}
                    size: 11%
                    aspect_ratio: 2/1
                    show_label: false
                    show_state: false
                    margin_right: 128px
                    template: weather_iframe_1.yaml
                - !include
                  - '../templates/button_weather_popup.yaml'
                  - entity: input_boolean.dummy1
                    name: {{ _global.weather[5]}}
                    icon: {{ _global.weather[6]}}
                    size: 11%
                    aspect_ratio: 2/1
                    show_label: false
                    show_state: false
                    margin_right: 128px
                    template: weather_iframe_2.yaml
        - !include ../includes/bottom-card.yaml
      