title: Alarm
path:  alarm
cards:    
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: quick-access-menu # Changed/Added in 0.12.2
        variables:
          - name1: Security
          - icon1: cctv
          - path1: security
      - type: custom:decluttering-card
        template: header # Changed/Added in 0.12.2
        variables:
          - content: '## Alarm Control'
      - type: custom:decluttering-card
        template: header # Changed/Added in 0.12.2
        variables:
          - content: '##### Keypad'
      - type: horizontal-stack
        cards: 
          - !include ../includes/blank-card.yaml
          - type: alarm-panel
            style: |
              ha-card {
                border-radius: var(--border-radius);
                background: var(--homekit-card-off);
                --label-badge-text-color: var(--label-color-off);
                color: var(--name-color-on);
                opacity: 0.8;
              }
            entity: alarm_control_panel.home_alarm
          - !include ../includes/blank-card.yaml  