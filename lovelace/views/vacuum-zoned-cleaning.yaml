title: Vacuum Zoned Cleaning
path: vacuum-zoned-cleaning
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: quick-access-menu
        variables:
          - name1: Vacuum
          - icon1: robot-vacuum
          - path1: vacuum
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '## Johnny S55 Control Center'
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '#### Zoned Cleaning'
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '##### Automatic'
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: 'custom:decluttering-card'
            template: button 
            variables:
              - entity: input_boolean.dummy1
              - name: Back to Vacuum Control Center
              - icon: robot-vacuum
              - show_state: false
              - show_icon: false
              - color: gray
              - opacity: 0.8
              - justify-self-name: center
              - padding-left-name: 0px
              - margin-top-name: 6px
              - margin-right: 0px
              - aspect_ratio: 6/1
              - tap_action:
                  action: navigate
                  navigation_path: /lovelace/vacuum
                  haptic: light
              - hold_action:
                  action: navigate
                  navigation_path: /lovelace/vacuum
                  haptic: light
          - !include ../includes/blank-card.yaml
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '##### Manual'
      - type: horizontal-stack
        cards: 
          - !include ../includes/blank-card.yaml
          - type: custom:xiaomi-vacuum-map-card
            style: |
              ha-card {
                border-radius: var(--border-radius);
                background: var(--homekit-card-off);
                color: var(--label-color-off);
              }
            entity: vacuum.xiaomi_vacuum_cleaner
            map_image: '/local/images/xiaomi-map.png'
            base_position:
              x: 600
              y: 300
            reference_point:
              x: 546
              y: 235
          - !include ../includes/blank-card.yaml
      - !include ../includes/bottom-card.yaml