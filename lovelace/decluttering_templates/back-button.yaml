default:
  - button-name: Scenes
  - icon: arrange-send-backward
  - path: scenes
card:
  type: custom:state-switch
  entity: user
  default: default
  states:
    default:
      type: vertical-stack
      cards:
        - type: custom:decluttering-card
          template: header_text
          variables:
            - content: '##### Quick Access'
        - type: horizontal-stack
          cards:   
            - !include ../decluttering_templates/blank-card.yaml
            - type: 'custom:decluttering-card'
              template: switch_button_card
              variables:
                - entity: input_boolean.dummy1
                - name: '[[button-name]]'
                - icon: '[[icon]]'
                - size: 15%
                - aspect_ratio: 2/1
                - border-radius: 0px
                - show_label: false
                - show_state: false
                - justify-self-name: center
                - padding-left-name: 0px
                - color: var(--icon-color-off)
                - margin-right: 0px
                - opacity: 0.8
                - off_name_color: var(--name-color-off)
                - tap_action:
                    action: navigate
                    navigation_path: /lovelace/[[path]]
                    haptic: light
                - hold_action:
                    action: navigate
                    navigation_path: /lovelace/[[path]]
                    haptic: light
            - type: 'custom:decluttering-card'
              template: switch_button_card
              variables:
                - entity: input_boolean.dummy1
                - name: Menu
                - icon: menu
                - size: 15%
                - aspect_ratio: 2/1
                - border-radius: 0px
                - show_label: false
                - show_state: false
                - justify-self-name: center
                - padding-left-name: 0px
                - color: var(--icon-color-off)
                - margin-right: 0px
                - opacity: 0.8
                - off_name_color: var(--name-color-off)
                - tap_action:
                    action: navigate
                    navigation_path: /lovelace/menu
                    haptic: light
                - hold_action:
                    action: navigate
                    navigation_path: /lovelace/menu
                    haptic: light
            - type: 'custom:decluttering-card'
              template: switch_button_card
              variables:
                - entity: input_boolean.dummy1
                - name: Home
                - icon: home
                - size: 15%
                - aspect_ratio: 2/1
                - border-radius: 0px
                - show_label: false
                - show_state: false
                - justify-self-name: center
                - padding-left-name: 0px
                - color: var(--icon-color-off)
                - margin-right: 0px
                - opacity: 0.8
                - off_name_color: var(--name-color-off)
                - tap_action:
                    action: navigate
                    navigation_path: /lovelace/home
                    haptic: light
                - hold_action:
                    action: navigate
                    navigation_path: /lovelace/home
                    haptic: light
            - !include ../decluttering_templates/blank-card.yaml
        - type: custom:decluttering-card
          template: header_text
          variables:
            - content: '## [[title]]'
        - type: custom:decluttering-card
          template: header_text
          variables:
            - content: '##### [[name]]'
    Home Assistant:
      type: custom:decluttering-card
      template: header_text
      variables:
        - content: '##### [[name]]'