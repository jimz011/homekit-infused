# These are the parameters you can use in your quickmenu
# The ones you see here are the default ones, use any of
# these variables in your config. (Do not change this file
# unless you know what you are doing!)

# Default Config
default:
  # Name/Person (Don't capitalize uncapitalized names!)
  - name: stephanie

  # Phone Battery Sensor
  - battery: sensor.batterysensorhere

  # Alignment of the icons (left or right)
  - direction: left

  # Travel Time and Icon (don't use the mdi prefix)
  - reistijd: sensor.work_home
  - icon: home

  # Unread Emails
  - namesensor: sensor.youremailsensor

  # Image
  - image: url('/local/yourimage.png')

  # Tap and Hold action
  - tap_action:
      action: more-info
  - hold_action:
      action: none

  # PostNL (Dutch Users Only)
  - postnl: sensor.postNLsensorhere


#### #### #### #### #### #### #### #### #### #### #### #

# Card Config
# Do NOT change this unless you know what you are doing!
card:
  type: picture-elements
  style: |
    ha-card {
      border-radius: var(--border-radius);
      overflow: hidden;
    }
  image: '[[image]]'
  elements:
    - type: image
      entity: person.[[name]]
      image: '[[image]]'
      tap_action: '[[tap_action]]'
      hold_action: '[[hold_action]]'
      style:
        left: 50%
        top: 50%
        width: 100%
        heigth: 100%
    - type: state-label
      entity: person.[[name]]
      style:
        left: 0
        bottom: 0
        pointer-events: none
        font-size: 16px
        line-height: 24px
        color: white
        background-color: rgba(0, 0, 0, 0.3)
        width: 100%
        transform: initial
        padding: 0 8px
    - type: state-label
      entity: '[[battery]]'
      style:
        top: 0
        '[[direction]]': 0
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 1px 35px
    - type: icon
      icon: mdi:cellphone-iphone
      style:
        top: 0
        '[[direction]]': 0
        pointer-events: none
        transform: scale(0.8)
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 8px 10px  
    - type: state-label
      entity: '[[namesensor]]'
      style:
        top: 0
        '[[direction]]': 0
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 30px 35px
    - type: icon
      icon: mdi:email
      style:
        top: 0
        '[[direction]]': 0
        pointer-events: none
        transform: scale(0.8)
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 36px 10px  
    - type: state-label
      entity: '[[postnl]]'
      style:
        top: 0
        '[[direction]]': 0
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 58px 35px
    - type: icon
      icon: mdi:package-variant-closed
      style:
        top: 0
        '[[direction]]': 0
        pointer-events: none
        transform: scale(0.8)
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 64px 10px  
    - type: state-label
      entity: '[[reistijd]]'
      style:
        top: 0
        '[[direction]]': 0
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 86px 35px
    - type: icon
      icon: mdi:[[icon]]
      style:
        top: 0
        '[[direction]]': 0
        pointer-events: none
        transform: scale(0.8)
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 92px 10px