default:
  - font_size: 70
  - height: 90
card:
  type: 'custom:mini-graph-card'
  style: |
    ha-card {
      background: var(--homekit-card-off);
      border-radius: var(--border-radius);
      color: var(--label-color-off);
      --paper-item-icon-color: var(--icon-color-off);
      font-weight: bold;
      opacity: 0.8;
    }
  entities: 
    - sensor.[[entity]]
  hour24: true
  animate: true
  font_size: '[[font_size]]'
  height: '[[height]]'
  show:
    icon: false
  font_size_header: 9
  line_color: '[[line_color]]'
  name: '[[name]]'