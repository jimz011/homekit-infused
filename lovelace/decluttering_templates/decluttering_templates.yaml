mini-graph-card:
  card:
    type: 'custom:mini-graph-card'
    style: |
      ha-card {
        background: var(--homekit-white);
        border-radius: 12px;
        color: gray;
        --paper-item-icon-color: black;
    entities: 
      - sensor.[[entity]]
    hour24: true
    animate: true
    line_color: '[[line_color]]'
    name: '[[name]]'
laundry_elements:
  card:
    type: picture-elements
    style: |
      ha-card {
        border-radius: 12px;
        overflow: hidden;
      }
    image: /local/images/[[image]]
    elements:
      - type: state-label
        entity: sensor.[[entity_status]]
        style:
          left: 0
          bottom: 0
          pointer-events: none
          font-size: 16px
          line-height: 32px
          color: white
          background-color: rgba(0, 0, 0, 0.3)
          width: 100%
          transform: initial
          padding: 0 8px
      - type: state-label
        entity: switch.[[entity]]
        style:
          bottom: 0
          right: 0
          pointer-events: none
          font-size: 16px
          transform: initial
          color: white
          line-height: 32px
          padding: 0px 44px
      - type: icon
        icon: mdi:power
        tap_action:
          action: toggle
        entity: switch.[[entity]]
        style:
          bottom: 0
          right: 0
          transform: initial
          color: white
          line-height: 32px
          padding: 8px 16px
      - type: state-label
        entity: sensor.[[entity_energy]]
        style:
          top: 0
          right: 0
          pointer-events: none
          transform: initial
          font-size: 12px
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 1px 35px
      - type: icon
        icon: mdi:flash-circle
        style:
          top: 0
          right: 0
          pointer-events: none
          transform: scale(0.8)
          color: rgba(255,255,255,0.8)
