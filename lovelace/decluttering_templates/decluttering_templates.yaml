header_text:
  card:
    type: markdown
    style: |
      ha-card {
        box-shadow: none;
        height: 33px;
        background: rgba(0,0,0,0.0);
        padding: 0px 10px;
      }
    content: '[[content]]'
check_button_card:
  card:
    type: 'custom:check-button-card'
    title: '[[title]]'
    entity: '[[entity]]'
    style: |
      ha-card {
        border-radius: 12px;
        background: 'rgba(0, 0, 0, 0.0)';
        padding-bottom: 2px;
        padding-top: 2px;
        font-family: Helvetica;
      }
    severity:
      - value: '[[value 1]]'
        hue: '140'
      - value: '[[value 2]]'
        hue: '55'
      - value: '[[value 3]]'
        hue: '345'
notification_card:
  card:
    type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        color_type: blank-card
        styles:
          card:
            - width: 10px
      - type: markdown
        style: |
          ha-card {
            background: [[color]];
            border-radius: 12px;
            font-size: 13px;
            font-family: Helvetica;
          }
        content: >
          <ha-icon icon="mdi:[[icon]]"></ha-icon> [[content]]
      - type: 'custom:button-card'
        color_type: blank-card
        styles:
          card:
              - width: 10px