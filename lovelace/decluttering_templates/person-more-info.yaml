card:
  type: vertical-stack
  cards:
    - type: custom:swipe-card
      parameters:
        effect: 'coverflow'
        grabCursor: true
      cards:
        - type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '#### Agenda >'
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: "##### [[name-s]] Agenda"
            - type: horizontal-stack
              cards:
                - !include ../decluttering_templates/blank-card.yaml
                - type: custom:calendar-card
                  style: |
                    ha-card {
                      background: var(--homekit-card-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: var(--border-radius);
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                    }
                  numberOfDays: 5
                  entities:
                    - calendar.[[name]]
                    - calendar.schings
                  showColors: true
                - !include ../decluttering_templates/blank-card.yaml
        - type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '#### < Location >'
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '##### Map & Location'
            - type: horizontal-stack
              cards:
                - !include ../decluttering_templates/blank-card.yaml 
                - type: history-graph
                  style: |
                    ha-card {
                      background: var(--homekit-card-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: var(--border-radius);
                      font-family: Helvetica;
                      opacity: 0.8;
                    }
                  entities:
                    - person.[[name]]
                - !include ../decluttering_templates/blank-card.yaml
            - type: horizontal-stack
              cards:
                - !include ../decluttering_templates/blank-card.yaml
                - type: map
                  style: |
                    ha-card {
                      background: var(--homekit-card-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: var(--border-radius);
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                      overflow: hidden;
                    }
                  aspect_ratio: 4x4
                  default_zoom: 15
                  entities:
                    - person.[[name]]
                - !include ../decluttering_templates/blank-card.yaml
        - type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '#### < Post >'
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: "##### [[name-s]] Post"
            - type: horizontal-stack
              cards:
                - !include ../decluttering_templates/blank-card.yaml
                - type: 'custom:postnl-card'
                  style: |
                    ha-card {
                      background: var(--homekit-card-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: var(--border-radius);
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                    }
                  delivery: sensor.postnl_[[name]]_delivery
                - !include ../decluttering_templates/blank-card.yaml
        - type: vertical-stack
          cards: 
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '#### < Information'
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '##### General Information'
            - type: horizontal-stack
              cards:
                - !include ../decluttering_templates/blank-card.yaml
                - type: entities
                  style: |
                    ha-card {
                      background: var(--homekit-card-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: var(--border-radius);
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                    }
                  entities:
                    - entity: sensor.postnl_[[name]]_delivery
                      name: PostNL
                    - entity: sensor.battery_level_[[number]]
                      name: iPhone Batterij
                    - entity: sensor.battery_state_[[number]]
                      name: iPhone Status
                    - entity: '[[namesensor]]'
                      name: Ongelezen E-mails
                    - entity: sensor.reistijd_[[name]]
                      name: Huis
                    - entity: sensor.reistijd_[[name]]_work
                      name: Werk 
                    - entity: '[[mailsensor]]'
                      icon: 'mdi:email'
                      name: Email Breaches
                - !include ../decluttering_templates/blank-card.yaml     