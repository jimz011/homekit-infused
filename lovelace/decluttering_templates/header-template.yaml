# This is the Header you find on every page, they are used as titles
# for all pages.

# Default Config
default:
  # Name/Title
  - content: content

#### #### #### #### #### #### #### #### #### #### #### #

# Card Config
# Do NOT change this unless you know what you are doing!
card:
  type: markdown
  # color changed to var(--header-color) # Changed/Added in 0.11.2
  style: |
    ha-card {
      box-shadow: none;
      height: 33px;
      background: none;
      padding: 0px 10px;
      color: var(--header-color);
    }
  content: '[[content]]'