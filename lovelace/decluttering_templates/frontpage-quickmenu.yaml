default:
  - name1: Security
  - icon1: cctv
  - path1: security
  - lovelace: lovelace
card:
  type: custom:swipe-card
  start_card: '[[start_card]]'
  parameters:
    effect: 'coverflow'
    grabCursor: true
  cards:
    - type: custom:decluttering-card
      template: back_button_2
      variables:
        - name1: '[[name1]]'
        - icon1: '[[icon1]]'
        - lovelace: '[[lovelace]]'
        - path1: '[[path1]]'
        - name2: Alarm
        - icon2: shield-check
        - tap_action:
            action: navigate
            navigation_path: /lovelace/alarm
            haptic: light
          hold_action:
            action: call-service
            service: input_boolean.toggle
            service_data:
              entity: input_boolean.simple_alarm
        - entity: alarm_control_panel.home_alarm
        - show_name: false
        - show_state: true
        - padding: 10px
    - type: vertical-stack
      cards:
        - type: markdown
          style: |
            ha-card {
              background: rgba(0,0,0,0.0);
              box-shadow: none;
              height: 33px;
              padding: 0px 10px;
            }
          content: '##### Overview'
        - type: horizontal-stack
          cards:
            - !include ../decluttering_templates/blank-card.yaml
            - type: custom:simple-weather-card
              style: |
                ha-card {
                  border-radius: var(--border-radius);
                  opacity: 0.8;
                  font-size: 12px;
                  font-family: Helvetica;
                  font-weight: bold;
                }
              entity: weather.dark_sky
              name: "Eindhoven"
              backdrop:
                fade: true
                day: "var(--weather-night)"
                night: "var(--weather-day)"
                text: "var(--weather-color)"
            - !include ../decluttering_templates/blank-card.yaml
    - type: custom:decluttering-card
      template: back_button_2
      variables:
        - name1: Security
        - icon1: cctv
        - path1: security
        - name2: Alarm
        - icon2: shield-check
        - tap_action:
            action: navigate
            navigation_path: /lovelace/alarm
            haptic: light
          hold_action:
            action: call-service
            service: input_boolean.toggle
            service_data:
              entity: input_boolean.simple_alarm
        - entity: alarm_control_panel.home_alarm
        - show_name: false
        - show_state: true
        - padding: 10px