# Card Config
# Do NOT change this unless you know what you are doing!
card:
  type: custom:button-card
  name: '[[name]]'
  deep_press: true
  icon: 'mdi:[[icon]]'
  size: '[[size]]'
  color: '[[color]]'
  lock: '[[lock]]'
  aspect_ratio: '[[aspect_ratio]]'
  entity: '[[entity]]'
  label: '[[label]]'
  show_name: '[[show_name]]'
  show_icon: '[[show_icon]]'
  show_state: '[[show_state]]'
  show_label: '[[show_label]]'
  show_last_changed: '[[show_last_changed]]'
  tap_action: '[[tap_action]]'
  hold_action: '[[hold_action]]'
  styles:
    card:
      - border-radius: '[[border-radius]]'
      - --ha-card-background: var(--homekit-card-off)
    label:
      - font-size: 11px
      - font-family: Helvetica
      - padding: 0px 10px
      - justify-self: start
      - color: var(--label-color-off)
    state:
      - font-size: 11px
      - font-family: Helvetica
      - padding: 0px 10px
      - justify-self: start
      - text-transform: capitalize
      - font-weight: bold
      - padding-left: 10px
      - color: var(--upcoming-color)
    grid: '[[grid]]' # Changed/Added in 0.11.2
    img_cell:
      - align-self: start
      - text-align: start
      - margin-right: '[[margin-right]]'
      - margin-left: '[[margin-left]]'
    name:
      - color: var(--upcoming-color)
      - justify-self: '[[justify-self-name]]'
      - padding-left: '[[padding-left-name]]'
      - font-weight: bold
      - font-family: Helvetica 
      - font-size: 13px
      - margin-top: '[[margin-top-name]]'
  state:
    - value: "on" 
      '[[variable]]': '[[spin]]'  
      styles:
        card:
          - --ha-card-background: '[[on_card_color]]'
          - opacity: '[[opacity_on]]'
        name:
          - color: '[[on_name_color]]'
        state:
          - color: '[[on_state_color]]'
        lock:
          - color: var(--lock-color-on)
        label:
          - color: '[[on_label_color]]'
    - value: "off"
      '[[off_variable]]': '[[off_spin]]'
      styles:
        card:
          - opacity: '[[opacity]]'
        icon:
          - color: '[[off_icon_color]]'
        name:
          - color: '[[off_name_color]]'
        state:
          - color: '[[off_state_color]]'
        label:
          - color: '[[off_label_color]]'
          - font-size: '[[label_font_size]]'
          - font-weight: '[[label_font_weight]]'
        lock:
          - color: var(--lock-color-off)
    - value: "idle"
      styles:
        card:
          - opacity: 0.8
        name:
          - color: var(--name-color-off)
        label:
          - color: var(--label-color-off)
        icon:
          - color: var(--icon-color-off)
        lock:
          - color: var(--lock-color-off)
    - value: "unavailable"
      styles:
        card:
          - opacity: 0.2
        name:
          - color: var(--name-color-off)
        label:
          - color: var(--label-color-off)
        state:
          - color: var(--state-color-off)
        icon:
          - color: var(--icon-color-off)
        lock:
          - color: var(--lock-color-off)
    - value: "disarmed"
      styles:
        card:
          - opacity: 0.8
          - --ha-card-background: var(--homekit-card-off)
        name:
          - color: var(--name-color-off)
        state:
          - color: var(--state-color-off)
          - justify-self: '[[justify-self-name]]'
          - padding-left: '[[padding-left-name]]'
          - font-weight: bold
          - font-family: Helvetica 
          - font-size: 13px
        icon:
          - color: green
    - value: "armed_home"
      icon: "mdi:alert"
      styles:
        card:
          - --ha-card-background: var(--homekit-card-on)
        name:
          - color: var(--name-color-on)
        state:
          - color: var(--label-color-on)
          - justify-self: '[[justify-self-name]]'
          - padding-left: '[[padding-left-name]]'
        icon:
          - color: red
          - animation: blink 2s ease infinite
    - value: "armed_away"
      icon: "mdi:alert"
      styles:
        card:
          - --ha-card-background: var(--homekit-card-on)
        name:
          - color: var(--name-color-on)
        state:
          - color: var(--label-color-on)
          - justify-self: '[[justify-self-name]]'
          - padding-left: '[[padding-left-name]]'
        icon:
          - color: red
          - animation: blink 2s ease infinite
    - value: "pending"
      icon: "mdi:clock-alert-outline"
      styles:
        card:
          - --ha-card-background: var(--homekit-card-on)
        name:
          - color: var(--name-color-on)
        state:
          - color: var(--label-color-on)
          - justify-self: '[[justify-self-name]]'
          - padding-left: '[[padding-left-name]]'
        icon:
          - color: orange
          - animation: blink 1s ease infinite
    - operator: 'default'
      styles:
        icon:
          - color: gray
    - operator: '<'
      value: 10
      styles:
        icon:
          - color: red
    - operator: '<'
      value: 25
      styles:
        icon:
          - color: orange
    - operator: '<='
      value: 100
      styles:
        icon:
          - color: green