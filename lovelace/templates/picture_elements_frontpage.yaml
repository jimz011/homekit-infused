# lovelace_gen

# Card
type: custom:state-switch
entity: {{ entity }}
default: default
states:
  home:
    type: picture-elements
    {% raw %}
    style: |
      ha-card {
        border-radius: {{ states('input_select.border_radius') }};
        box-shadow: {{ states('input_select.box_shadow') }};
        overflow: hidden;
      }
    {% endraw %}
    image: {{ image }}
    elements:
      - type: image
        entity: {{ entity }} 
        image: {{ image }}
        tap_action:
          action: navigate
          navigation_path: {{ navigation_path }}
        hold_action:
          action: none
        style:
          left: 50%
          top: 50%
          width: 100%
          heigth: 100%
      - type: state-label
        entity: {{ entity }} 
        style:
          left: 0
          bottom: 0
          pointer-events: none
          font-size: 13px
          line-height: 15px
          color: white
          background-color: rgba(0, 0, 0, 0.3)
          width: 100%
          transform: initial
          text-align: {{ alignment }}
      - type: state-label
        entity: {{ battery_entity }}
        style:
          top: 0
          '{{ alignment }}': 0
          pointer-events: none
          transform: initial
          font-size: 12px
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 0px 28px
      - type: icon
        icon: mdi:cellphone
        style:
          top: 0
          '{{ alignment }}': 0
          pointer-events: none
          transform: scale(0.8)
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: {{ padding_phone|default('7px 7px') }}
          font-size: 11px
      - type: state-label
        entity: {{ email_sensor_entity }} 
        style:
          top: 0
          '{{ alignment }}': 0
          pointer-events: none
