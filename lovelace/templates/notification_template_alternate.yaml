# lovelace_gen

# Card
type: custom:button-card
style: |
  ha-card {
    margin-top: -5px;
  }
name: "{{ name }}"
icon: "{{ icon|default('mdi:home') }}"
deep_press: {{ _global.deep_press.deep_press|default('false') }}
size: 100%
entity: {{ entity|default('input_boolean.dummy1') }}
show_state: false
show_label: false
show_icon: false
tap_action: none
hold_action: none
styles:
  card:
#    - --ha-card-background: transparant
    - box-shadow: none
    - height: 45px
    - width: {{ width|default('300px') }}
  name:
    - font-size: "[[[ return states['input_select.name_font_size_selector'].state ]]]"
    - font-family: "[[[ return states['input_text.font_family'].state ]]]"
    - color: 'white'
    - justify-self: {{ justify_self|default('start') }}
    - padding-left: {{ padding_left|default('0px') }}
    - font-weight: {{ font_weight|default('bold') }}
  grid: 
    - grid-template-areas: '"n"'
    - grid-template-columns: 2fr
    - grid-template-rows: 1fr
  icon:
    - color: 'white'
state:
  - value: "off"
    spin: {{ spin|default('false') }}