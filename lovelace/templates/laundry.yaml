# These are the variables you can use in your decluttering
# card. Add one or more variables in your decluttering-card.
# The variables you see below are the default ones. 
#
# A standard decluttering-card config would look like:
# - type: custom:decluttering-card
#   template: this_templates_name
#   variables:
#     - entity: switch.test
#     - name: test
# 
# All the variables you can use are within the default config
# below. The variables you can use are the first word after each
# dash -.
#
# If you omit adding variables to your decluttering-card
# it will use defaults instead, which are defined below as well.
# You can change the default config below. If you only enter a
# few of the variables it will only use defaults for undefined
# variables.

# Default Config
default:
  # Switch Bottom Right and State Label
  # (switch. is already predefined)
  - entity: yourswitchhere
  
  # Label Bottom Left 
  # (sensor. is already predefined)
  - entity_status: yoursensorhere

  # Energy Current
  # (sensor. is already predefined)
  - entity_energy: yoursensorhere

  # Energy Today
  # (sensor. is already predefined)
  - entity_energy_today: yoursensorhere

#### #### #### #### #### #### #### #### #### #### #### #

# Card Config
# Do NOT change this unless you know what you are doing!
card:
  type: picture-elements
  style: |
    ha-card {
      border-radius: {{ states('input_select.border_radius') }};
      box-shadow: {{ states('input_select.box_shadow') }};
      overflow: hidden;
    }
  image: /local/images/[[image]]
  elements:
    - type: state-label
      entity: sensor.[[entity_status]]
      style:
        left: 0
        bottom: 0
        pointer-events: none
        font-size: 16px
        line-height: 32px
        color: white
        background-color: rgba(0, 0, 0, 0.3)
        width: 100%
        transform: initial
        padding: 0 8px
    - type: state-label
      entity: switch.[[entity]]
      style:
        bottom: 0
        right: 0
        pointer-events: none
        font-size: 16px
        transform: initial
        color: white
        line-height: 32px
        padding: 0px 44px
    - type: icon
      icon: mdi:power
      tap_action:
        action: toggle
      entity: switch.[[entity]]
      style:
        bottom: 0
        right: 0
        transform: initial
        color: white
        line-height: 32px
        padding: 8px 16px
    - type: state-label
      entity: sensor.[[entity_energy]]
      style:
        top: 0
        right: 0
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 1px 35px
    - type: icon
      icon: mdi:flash-circle
      style:
        top: 0
        right: 0
        pointer-events: none
        transform: scale(0.8)
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 8px 13px
    - type: state-label
      entity: sensor.[[entity_energy_today]]
      style:
        top: 0
        right: 0
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 30px 35px
    - type: icon
      icon: mdi:calendar-import
      style:
        top: 0
        right: 0
        pointer-events: none
        transform: scale(0.8)
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 36px 13px