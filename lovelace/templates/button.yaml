# Card Config
# Do NOT change this unless you know what you are doing!
card:
  type: custom:button-card
  name: '[[name]]'
  deep_press: true
  icon: '[[icon]]' # Changed/Added in 0.13.0
  size: '[[size]]'
  color: '[[color]]'
  lock: '[[lock]]'
  aspect_ratio: '[[aspect_ratio]]'
  entity: '[[entity]]'
  label: '[[label]]'
  show_name: '[[show_name]]'
  show_icon: '[[show_icon]]'
  show_state: '[[show_state]]'
  show_label: '[[show_label]]'
  show_last_changed: '[[show_last_changed]]'
  tap_action: '[[tap_action]]'
  hold_action: '[[hold_action]]'
  styles:
    card:
      - border-radius: '[[border-radius]]'
      - --ha-card-background: '[[ha-card-background]]'
      - box-shadow: '[[box-shadow]]' # Changed/Added in 0.13.0
    label:
      - font-size: 11px
      - font-family: Helvetica
      - padding: 0px 10px
      - justify-self: start
      - color: var(--label-color-off) # Changed/Added in 0.13.0
    state:
      - font-size: 11px
      - font-family: Helvetica
      - padding: 0px 10px
      - justify-self: start
      - text-transform: capitalize
      - font-weight: bold
      - padding-left: 10px
      - color: var(--state-color-off) # Changed/Added in 0.13.0
    grid: '[[grid]]'
    custom_fields: '[[custom_fields]]' # Changed/Added in 0.13.0
    img_cell:
      - align-self: start
      - text-align: start
      - margin-right: '[[margin-right]]'
      - margin-left: '[[margin-left]]'
    name:
      - color: var(--upcoming-color)
      - justify-self: '[[justify-self-name]]'
      - padding-left: '[[padding-left-name]]'
      - font-weight: bold
      - font-family: Helvetica 
      - font-size: 13px
      - margin-top: '[[margin-top-name]]'
  custom_fields: # Changed/Added in 0.13.0
    notification: '[[notification]]' # Changed/Added in 0.13.0
  state:
    - value: "on" 
      '[[variable]]': '[[spin]]'  
      styles:
        card:
          - --ha-card-background: '[[on_card_color]]'
          - opacity: '[[opacity_on]]'
          - box-shadow: none # Changed/Added 0.13.0
        name:
          - color: '[[on_name_color]]'
        state:
          - color: '[[on_state_color]]'
        lock:
          - color: var(--lock-color-on) # Changed/Added in 0.13.0
        label:
          - color: '[[on_label_color]]'
    - value: "off"
      '[[off_variable]]': '[[off_spin]]'
      styles:
        card:
          - opacity: '[[opacity]]'
        icon:
          - color: '[[off_icon_color]]'
        name:
          - color: '[[off_name_color]]'
        state:
          - color: '[[off_state_color]]'
        label:
          - color: '[[off_label_color]]'
          - font-size: '[[label_font_size]]'
          - font-weight: '[[label_font_weight]]'
        lock:
          - color: var(--lock-color-off) # Changed/Added in 0.13.0 
    - value: "idle"
      styles:
        card:
          - opacity: 0.8
        name:
          - color: var(--name-color-off) # Changed/Added in 0.13.0 
        label:
          - color: var(--label-color-off) # Changed/Added in 0.13.0 
        icon:
          - color: var(--icon-color-off) # Changed/Added in 0.13.0 
        lock:
          - color: var(--lock-color-off) # Changed/Added in 0.13.0 
    - value: "unavailable"
      styles:
        card:
          - opacity: 0.2
        name:
          - color: var(--name-color-na) # Changed/Added in 0.13.0
        label:
          - color: var(--label-color-na) # Changed/Added in 0.13.0
        state:
          - color: var(--state-color-na) # Changed/Added in 0.13.0
        icon:
          - color: var(--icon-color-na) # Changed/Added in 0.13.0
        lock:
          - color: var(--lock-color-na) # Changed/Added in 0.13.0
    - value: "disarmed"
      styles:
        card:
          - opacity: 0.8
          - --ha-card-background: var(--card-color-off) # Changed/Added in 0.13.0
        name:
          - color: var(--name-color-off) # Changed/Added in 0.13.0
        state:
          - color: var(--state-color-off) # Changed/Added in 0.13.0
          - justify-self: '[[justify-self-name]]'
          - padding-left: '[[padding-left-name]]'
          - font-weight: bold
          - font-family: Helvetica 
          - font-size: 13px
        icon:
          - color: green
    - value: "armed_home"
      icon: "mdi:alert"
      styles:
        card:
          - --ha-card-background: var(--card-color-on) # Changed/Added in 0.13.0
        name:
          - color: var(--name-color-on) # Changed/Added in 0.13.0
        state:
          - color: var(--label-color-on) # Changed/Added in 0.13.0
          - justify-self: '[[justify-self-name]]'
          - padding-left: '[[padding-left-name]]'
        icon:
          - color: red
          - animation: blink 2s ease infinite
    - value: "armed_away"
      icon: "mdi:alert"
      styles:
        card:
          - --ha-card-background: var(--card-color-on) # Changed/Added in 0.13.0
        name:
          - color: var(--name-color-on) # Changed/Added in 0.13.0
        state:
          - color: var(--label-color-on) # Changed/Added in 0.13.0
          - justify-self: '[[justify-self-name]]'
          - padding-left: '[[padding-left-name]]'
        icon:
          - color: red
          - animation: blink 2s ease infinite
    - value: "pending"
      icon: "mdi:clock-alert-outline"
      styles:
        card:
          - --ha-card-background: var(--card-color-on) # Changed/Added in 0.13.0
        name:
          - color: var(--name-color-on) # Changed/Added in 0.13.0
        state:
          - color: var(--label-color-on) # Changed/Added in 0.13.0
          - justify-self: '[[justify-self-name]]'
          - padding-left: '[[padding-left-name]]'
        icon:
          - color: orange
          - animation: blink 1s ease infinite
    - operator: 'default'
      styles:
        card:
          - opacity: '[[opacity]]'
        icon:
          - color: '[[off_icon_color]]'
        name:
          - color: '[[off_name_color]]'
        state:
          - color: '[[off_state_color]]'
        label:
          - color: '[[off_label_color]]'
          - font-size: '[[label_font_size]]'
          - font-weight: '[[label_font_weight]]'
        lock:
          - color: --var(--lock-color-off) # Changed/Added in 0.13.0