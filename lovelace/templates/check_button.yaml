# lovelace_gen

# Card
type: custom:config-template-card
card:
  type: 'custom:check-button-card'
  title: {{ title }}
  entity: {{ entity }}
  color: green
  {% raw %}
  style: |
    ha-card {
      border-radius: {{ states('input_select.border_radius') }};
      box-shadow: {{ states('input_select.box_shadow') }};
    }
  {% endraw %}
  severity:
    - value: {{ value_1 }}
      color: 'yellow'
    - value: {{ value_2 }}
      color: 'orange'
    - value: {{ value_3 }}
      color: 'red'
