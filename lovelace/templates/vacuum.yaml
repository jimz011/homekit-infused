# lovelace_gen

# Card
type: vertical-stack
cards:
  - type: custom:layout-card
    min_columns: 2
    max_columns: 2
    justify_content: start
    layout: horizontal
    cards:
      - !include
        - button_vacuum_popup.yaml
        - entity: input_boolean.dummy1
          name: info
          icon: mdi:information-outline
          size: 11%
          aspect_ratio: 3/1
          show_label: false
          show_state: false
          margin_right: 128px
          template: popup_vacuum_info.yaml
      - !include
        - button_vacuum_popup.yaml
        - entity: input_boolean.dummy1
          name: Zoned Cleaning
          icon: mdi:map
          size: 11%
          aspect_ratio: 3/1
          show_label: false
          show_state: false
          margin_right: 128px
          template: popup_vacuum_map.yaml
  - type: markdown
    style: |
      ha-card {
        box-shadow: none;
        height: 33px;
        background: none;
        padding: 0px -10px;
        color: var(--header-color);
      }
    content: '##### Controls'
  - type: custom:layout-card
    min_columns: 4
    max_columns: 4
    justify_content: start
    layout: horizontal
    cards:
      - type: custom:state-switch
        entity: {{ service_entity }}
        default: default
        states:
          default:
            !include
            - button_service_call.yaml
            - entity: input_boolean.dummy1
              name: Start
              icon: mdi:play-circle-outline
              service: vacuum.start
              service_entity: {{ service_entity }}
              margin_right: 40px
          cleaning:
            !include
            - button_service_call.yaml
            - entity: input_boolean.dummy1
              name: Start
              icon: mdi:play-circle-outline
              service: vacuum.start
              service_entity: {{ service_entity }}
              opacity_off: 1.0
              margin_right: 40px
              card_color_off: 'white'
              icon_color_off: 'Green'
              name_color_off: 'var(--name-color-on)'
              label_color_off: 'black'
              animation: blink 2s ease infinite
      - type: custom:state-switch
        entity: {{ service_entity }}
        default: default
        states:
          default:
            !include
            - button_service_call.yaml
            - entity: input_boolean.dummy1
              name: Pause
              icon: mdi:pause-circle-outline
              service: vacuum.pause
              service_entity: {{ service_entity }}
              margin_right: 40px
          paused:
            !include
            - button_service_call.yaml
            - entity: input_boolean.dummy1
              name: Pause
              icon: mdi:pause-circle-outline
              service: vacuum.pause
              service_entity: {{ service_entity }}
              opacity_off: 1.0
              margin_right: 40px
              card_color_off: 'white'
              icon_color_off: 'Orange'
              name_color_off: 'var(--name-color-on)'
              label_color_off: 'black'
              animation: blink 2s ease infinite
      - type: custom:state-switch
        entity: {{ service_entity }}
        default: default
        states:
          default:
            !include
            - button_service_call.yaml
            - entity: input_boolean.dummy1
              name: Stop
              icon: mdi:stop-circle-outline
              service: vacuum.return_to_base
              service_entity: {{ service_entity }}
              margin_right: 40px
          returning:
            !include
            - button_service_call.yaml
            - entity: input_boolean.dummy1
              name: Stop
              icon: mdi:stop-circle-outline
              service: vacuum.return_to_base
              service_entity: {{ service_entity }}
              opacity_off: 1.0
              margin_right: 40px
              card_color_off: 'white'
              icon_color_off: 'Red'
              name_color_off: 'var(--name-color-on)'
              label_color_off: 'black'
              animation: blink 2s ease infinite
      - !include
        - button_service_call.yaml
        - entity: input_boolean.dummy1
          name: Locate
          icon: mdi:map-marker
          service: vacuum.locate
          service_entity: {{ service_entity }}
          margin_right: 40px
          opacity_off: 0.8
          icon_color_off: MediumVioletRed
