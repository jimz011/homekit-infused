# lovelace_gen

- title: Home
  path: home
  icon: mdi:home
  cards: 
    - type: vertical-stack
      cards:
        - !include '../templates/frontpage_header.yaml'
        - type: custom:layout-card
          cards:
            - type: custom:layout-card
              cards:
                - !include
                  - '../templates/weather_card.yaml'
                  - city_name: {{ _global.frontpage[0] }}
                    entity: {{ _global.frontpage[1] }}
                - type: horizontal-stack
                  cards:
                    - !include
                      - '../templates/picture_elements_frontpage.yaml'
                      - entity: {{ _global.frontpage[2] }}
                        image: {{ _global.frontpage[3] }}
                        alignment: left
                        email_sensor_entity: {{ _global.frontpage[4] }}
                        travel_time_to_home: {{ _global.frontpage[5] }}
                        travel_time_to_work: {{ _global.frontpage[6] }}
                        battery_entity: {{ _global.frontpage[7] }}
                        navigation_path: /lovelace/person_1
                        padding_mail: 35px 5px
                    - !include
                      - '../templates/picture_elements_frontpage.yaml'
                      - entity: {{ _global.frontpage[8] }}
                        image: {{ _global.frontpage[9] }}
                        alignment: right
                        email_sensor_entity: {{ _global.frontpage[10] }}
                        travel_time_to_home: {{ _global.frontpage[11] }}
                        travel_time_to_work: {{ _global.frontpage[12] }}
                        battery_entity: {{ _global.frontpage[13] }}
                        navigation_path: /lovelace/person_2
                        padding_phone: 7px 1px
                - type: horizontal-stack
                  cards:
                    - !include
                      - '../templates/wide_picture_elements_template.yaml'
                      - entity: {{ _global.frontpage[14] }}
                        image: {{ _global.frontpage[15] }}
                        navigation_path: /lovelace/person_3
                    - !include
                      - '../templates/wide_picture_elements_template.yaml'
                      - entity: {{ _global.frontpage[16] }}
                        image: {{ _global.frontpage[17] }}
                        navigation_path: /lovelace/person_4
                - type: custom:state-switch
                  entity: {{ _global.frontpage[18] }}
                  default: default
                  states:
                    default:
                      type: vertical-stack
                      cards:
                        - type: horizontal-stack
                          cards:
                            - !include
                              - '../templates/button_badge.yaml'
                              - name: {{ _global.frontpage_button[0] }}
                                label: {{ _global.frontpage_button[1] }}
                                icon: {{ _global.frontpage_button[2] }}
                                navigation_path: /lovelace/climate
                                entity_badge: group.all_radiator_valves
                                notification: "[[[ if (states['sensor.current_radiator_valves_on'].state > 0) return `${states['sensor.current_radiator_valves_on'].state}`; else return '&nbsp' ]]]"
                                background_color: "[[[ if (states['sensor.current_radiator_valves_on'].state == 0) return 'var(--paper-card-background-color)'; else return 'var(--paper-item-icon-color)'; ]]]"
                            - !include
                              - '../templates/button_badge.yaml'
                              - name: {{ _global.frontpage_button[3] }}
                                label: {{ _global.frontpage_button[4] }}
                                icon: {{ _global.frontpage_button[5] }}
                                navigation_path: /lovelace/lights
                                entity_badge: group.all_lighting
                                notification: "[[[ if (states['sensor.current_lights_on'].state > 0) return `${states['sensor.current_lights_on'].state}`; else return '&nbsp' ]]]" 
                                background_color: "[[[ if (states['sensor.current_lights_on'].state == 0) return 'var(--paper-card-background-color)'; else return 'var(--paper-item-icon-color)'; ]]]"
                            - !include
                              - '../templates/button_badge.yaml'
                              - name: {{ _global.frontpage_button[6] }}
                                label: {{ _global.frontpage_button[7] }}
                                icon: {{ _global.frontpage_button[8] }}
                                navigation_path: /lovelace/devices
                                entity_badge: group.all_device_switches
                                notification: "[[[ if (states['sensor.current_devices_on'].state > 0) return `${states['sensor.current_devices_on'].state}`; else return '&nbsp' ]]]" 
                                background_color: "[[[ if (states['sensor.current_devices_on'].state == 0) return 'var(--paper-card-background-color)'; else return 'var(--paper-item-icon-color)'; ]]]"
                            - !include
                              - '../templates/button_badge.yaml'
                              - name: {{ _global.frontpage_button[9] }}
                                label: {{ _global.frontpage_button[10] }}
                                icon: {{ _global.frontpage_button[11] }}
                                navigation_path: /lovelace/security
                                entity_badge: group.all_binary_sensors
                                notification: "[[[ if (states['sensor.current_binary_sensors_on'].state > 0) return `${states['sensor.current_binary_sensors_on'].state}`; else return '&nbsp' ]]]"
                                background_color: "[[[ if (states['sensor.current_binary_sensors_on'].state == 0) return 'var(--paper-card-background-color)'; else return 'var(--paper-item-icon-color)'; ]]]"
                        - type: horizontal-stack
                          cards:
                            - !include
                              - '../templates/button_nav.yaml'
                              - name: {{ _global.frontpage_button[12] }}
                                label: {{ _global.frontpage_button[13] }}
                                icon: {{ _global.frontpage_button[14] }}
                                navigation_path: {{ _global.frontpage_button[15] }}
                                margin_right: 40px
                            - !include
                              - '../templates/button_nav.yaml'
                              - name: {{ _global.frontpage_button[16] }}
                                label: {{ _global.frontpage_button[17] }}
                                icon: {{ _global.frontpage_button[18] }}
                                navigation_path: {{ _global.frontpage_button[19] }}
                                margin_right: 40px
                            - !include
                              - '../templates/button_nav.yaml'
                              - name: {{ _global.frontpage_button[20] }}
                                label: {{ _global.frontpage_button[21] }}
                                icon: {{ _global.frontpage_button[22] }}
                                navigation_path: {{ _global.frontpage_button[23] }}
                                margin_right: 40px
                            - !include
                              - '../templates/button_nav.yaml'
                              - name: {{ _global.frontpage_button[24] }}
                                label: {{ _global.frontpage_button[25] }}
                                icon: {{ _global.frontpage_button[26] }}
                                navigation_path: {{ _global.frontpage_button[27] }}
                                margin_right: 40px
                    armed_away:
                      type: horizontal-stack
                      cards:
                        - type: picture-entity
                          {% raw %}
                          style: |
                            ha-card {
                              border-radius: {{ states('input_select.border_radius') }};
                              box-shadow: {{ states('input_select.box_shadow') }};
                              overflow: hidden;
                            }
                          {% endraw %}
                          entity: {{ _global.frontpage[19] }}
                          title: Camera
                          aspect_ratio: 16x9
                    armed_home:
                      type: horizontal-stack
                      cards:
                        - type: picture-entity
                          {% raw %}
                          style: |
                            ha-card {
                              border-radius: {{ states('input_select.border_radius') }};
                              box-shadow: {{ states('input_select.box_shadow') }};
                              overflow: hidden;
                            }
                          {% endraw %}
                          entity: {{ _global.frontpage[19] }}
                          title: Camera
                          aspect_ratio: 16x9
