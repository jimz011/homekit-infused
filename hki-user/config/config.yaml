# HOME ALARM *Please read the documentation before editing! https://github.com/jimzz011/homekit-infused/docs/addons/alarm.md
  alarm:
    entity: alarm_control_panel.home_alarm
    show_badge: true
    popup:
      - type: custom:switch-popup-card
        noActiveState: 'Arming'
        entity_value_path: state
        icon: mdi:shield-alert
        icon_color: "rgb(255,212,0)"
        fullscreen: false
        settings: true
        settingsPosition: bottom
        settingsCard:
          type: alarm-panel
          cardOptions:
            entity: alarm_control_panel.home_alarm
        entities:
          - alarm_control_panel.home_alarm
        buttons:
          - icon: "mdi:shield-lock-open"
            value: "disarmed"
            name: "Disarmed"
            color: "#FFF"
            icon_color: "rgb(50,205,50)"
            service: alarm_control_panel.alarm_disarm
            service_data:
              entity_id: alarm_control_panel.home_alarm
              code: !secret alarm_code
          - icon: "mdi:shield-home"
            value: "armed_home"
            name: "Armed Home"
            color: "#FFF"
            icon_color: "rgb(255,127,0)"
            service: alarm_control_panel.alarm_arm_home
            service_data:
              entity_id: alarm_control_panel.home_alarm
              code: !secret alarm_code
          - icon: "mdi:shield-lock"
            value: "armed_away"
            name: "Armed Away"
            color: "#FFF"
            icon_color: "rgb(139,0,0)"
            service: alarm_control_panel.alarm_arm_away
            service_data:
              entity_id: alarm_control_panel.home_alarm
              code: !secret alarm_code
      
# HEADER *Please read the documentation before editing! https://github.com/jimzz011/homekit-infused/docs/addons/header.md
  header:
    badges:
      - name: Thermostats
        icon: mdi:thermometer
        entity: sensor.current_climate_entities_on
        group_entity: group.all_climate_entities
        grid_area: six
      - name: Doors
        icon: mdi:door
        entity: sensor.current_doors_open
        group_entity: group.all_door_sensor_entities
        grid_area: five
      - name: Windows
        icon: mdi:window-closed
        entity: sensor.current_windows_open
        group_entity: group.all_window_sensor_entities
        grid_area: four
      - name: Motion
        icon: mdi:motion-sensor
        entity: sensor.current_binary_sensors_on
        group_entity: group.all_binary_sensor_entities
        grid_area: three
      - name: Devices
        icon: mdi:power-plug
        entity: sensor.current_devices_on
        group_entity: group.all_device_switch_entities
        grid_area: two
      - name: Lights
        icon: mdi:lightbulb
