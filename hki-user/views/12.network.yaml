# Unifi
network_1:
  title: Network
  subtitle: Schings
  icon: mdi:server-network
  show_in_favorites: true
  show_in_menu: false
  layout:
    layout:
      card_margin: 4px 8px 8px
      margin: 0px 8px
  view_selector:
    columns: 4
    size: 15%
    aspect_ratio: 2/1
    elements:
      - name: Unifi
        icon: phu:ubiquiti-logo
        path: network_1
        this_view: true
      - name: Adguard
        icon: mdi:shield-home
        path: network_2
      - name: Uptime
        icon: mdi:arrow-up-bold-box
        path: network_3
      - name: Other
        icon: mdi:dots-horizontal
        path: network_4
  addons:
    entities:
      - title: Unifi Dream Machine Pro
        header:
          type: picture
          image: /local/images/udm-pro-transparant2.png
        footer:
          type: graph
          entity: sensor.schings_dream_machine_pro_cpu_temperature
          hours_to_show: 24
          detail: 2
        entities:
          - entity: sensor.schings_dream_machine_pro_uptime
            name: Uptime
          - entity: sensor.schings_dream_machine_pro_cpu_utilization
            name: CPU Utilization
          - entity: sensor.schings_dream_machine_pro_memory_utilization
            name: Memory Utilization
          - entity: sensor.schings_dream_machine_pro_storage_utilization
            name: Storage Utilization
          - entity: sensor.schings_dream_machine_pro_recording_capacity
            name: Recording Capacity
          - entity: binary_sensor.schings_dream_machine_pro_disk_0_health
            name: Disk Health
          

