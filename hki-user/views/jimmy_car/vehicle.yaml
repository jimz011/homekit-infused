# Image
- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../hki-base/templates/other/title-text.yaml'
        - name: '&nbsp; Image'
      - type: picture
        style: |
          ha-card {
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
          }
        image: /local/images/peugeot207.jpg
# General Information
- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../hki-base/templates/other/title-text.yaml'
        - name: '&nbsp; General Information'
      - type: entities
        style: |
          ha-card {
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            font-family: var(--font-family);
            font-size: 12px;
            opacity: 0.8;
          }
        entities:  
          - entity: sensor.kenteken_jimmy
            name: Kenteken
            icon: mdi:numeric  
          - entity: sensor.peugeot_207_expdate
            name: APK
            icon: mdi:tools
          - entity: sensor.peugeot_207_insured
            name: Verzekerd
            icon: mdi:shield-car
# Maintenance
- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../hki-base/templates/other/title-text.yaml'
        - name: '&nbsp; Maintenance'
      - type: 'custom:vertical-stack-in-card'
        cards:
          - !include
            - '../../../hki-user/templates/check-button.yaml'
            - title: Olie
              entity: sensor.peugeot_207_olie
              value_1: 3 months
              value_2: 6 months
              value_3: 9 months
          - !include
            - '../../../hki-user/templates/check-button.yaml'
            - title: Banden
              entity: sensor.peugeot_207_banden
              value_1: 3 months
              value_2: 6 months
              value_3: 9 months
          - !include
            - '../../../hki-user/templates/check-button.yaml'
            - title: Wassen
              entity: sensor.peugeot_207_clean
              value_1: 1 month
              value_2: 3 months
              value_3: 6 months
          - !include
            - '../../../hki-user/templates/check-button.yaml'
            - title: Stofzuigen
              entity: sensor.peugeot_207_stof
              value_1: 1 month
              value_2: 3 months
