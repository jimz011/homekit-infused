- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../hki-base/templates/other/title-text.yaml'
        - name: '&nbsp; Controls'
      - type: entities
        style: |
          ha-card {
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            opacity: 0.8;
          }
        entities:
          - entity: input_boolean.vacuum_when_nobody_is_home
            name: Start when nobody is home?
      - !include
        - '../../../hki-base/templates/vacuum/controls.yaml'
        - entity: vacuum.roborock_vacuum_s5