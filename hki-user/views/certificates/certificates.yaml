- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../hki-base/templates/other/title-text.yaml'
        - name: '&nbsp; Certificate Expiry Dates'
      - type: custom:auto-entities
        filter:
          exclude:
            - entity_id: '*timestamp*'
          include:
            - entity_id: 'sensor.cert_expiry_*'
        show_empty: false
        sort:
          method: name
          numeric: true
        card:
          type: entities
          style: |
            ha-card {
              border-radius: var(--border-radius);
              box-shadow: var(--box-shadow);
            }