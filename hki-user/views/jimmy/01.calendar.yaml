- type: conditional
  conditions:
    - entity: input_select.person_2
      state: "Calendar"
  card:
    type: custom:mod-card
    style: |
      ha-card {
        margin-left: 7px;
        margin-right: 7px;
      }
    card:
      type: vertical-stack
      cards:
        - !include
          - '../../../hki-base/templates/other/title-text.yaml'
          - name: '&nbsp; Day View'
        - type: calendar
          initial_view: dayGridDay
          style: |
            ha-card {
              border-radius: var(--border-radius);
              box-shadow: var(--box-shadow);
            }
          entities:
            - calendar.jimmy
            - calendar.family  

