# Development
development:
  title: Development
  layout:
    layout:
      card_margin: 4px 8px 8px
      margin: 0px 8px
  icon: si:facebook
#  custom_legacy: 
  addons:
    shopping_list:
      - title: hide
    area_card:
      - tile: Areas
        areas:
          - area: woonkamer
            name_color: green
          - keuken
    markdown:
      - title: hide
        content: >
          **{{ states('sensor.greeting') }} {{ user|capitalize }}**
    gauge:
      - title: Gauges
        columns: 3
        entities:
          - entity: sensor.unifi_gateway_mem
            segments:
              - from: 0
                color: var(--error-color)
              - from: 63.5
                color: var(--success-color)

            needle: true
          - sensor.memory_use_percent
    statistics_card:
      - title: Stats
        entities:
          - light.tafellamp
          - entity: sensor.unifi_gateway_mem
            stat_type: max
            period:
              calendar:
                period: day
    tile:
      - title: My Tiles
        entities:
          - light.living_room
          - person.jimmy
          - person.stephanie
            
          