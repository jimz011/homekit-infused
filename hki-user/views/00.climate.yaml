# Climate
climate:
  subtitle: "[[[ return `The current average temperature is ${states['sensor.average_house_temperature'].state}` ]]]"
  icon: mdi:thermometer
  show_in_favorites: true
  show_in_menu: false
  button_badge: sensor.average_house_temperature
  button_label: >
    [[[ 
      if (states['sensor.current_climate_entities_on'].state == 0) return `Thermostats Off`;
      else return `${states['sensor.current_climate_entities_on'].state} Thermostats On`;
    ]]]
  layout:
    layout:
      card_margin: 4px 8px 8px
      margin: 0px 8px  
  addons:
    thermostat:
      # Small Screens
      - title: Thermostats
        entities:
          - entity: climate.tado_smart_radiator_thermostat_va1671957504
            icon: mdi:desktop-tower-monitor
          - entity: climate.tado_smart_radiator_thermostat_va2898201344
            icon: mdi:sofa
          - entity: climate.tado_smart_radiator_thermostat_va0882906624
            icon: mdi:bed-king
          - entity: climate.tado_smart_radiator_thermostat_va2711623168
            icon: mdi:stove
        view_layout:
          show:
            mediaquery: "(max-width: 350px)"
        columns: 3
      # Larger Screens
      - title: Thermostats
        entities:
          - entity: climate.tado_smart_radiator_thermostat_va1671957504
            icon: mdi:desktop-tower-monitor
          - entity: climate.tado_smart_radiator_thermostat_va2898201344
            icon: mdi:sofa
          - entity: climate.tado_smart_radiator_thermostat_va0882906624
            icon: mdi:bed-king
          - entity: climate.tado_smart_radiator_thermostat_va2711623168
            icon: mdi:stove
        view_layout:
          show:
            mediaquery: "(min-width: 350px)"
        columns: 4
    button:
      # Small Screens
      - title: Fans
        entities:
          - switch.fan
        view_layout:
          show:
            mediaquery: "(max-width: 350px)"
        columns: 3
      # Larger Screens
      - title: Fans
        entities:
          - switch.fan
        view_layout:
          show:
            mediaquery: "(min-width: 350px)"
        columns: 4
    button_graphs:
      # Small Screens
      - title: Temperature
        line_color: crimson
        type: graph
        entities:
          - sensor.woonkamer_2
          - sensor.slaapkamer_3
          - sensor.kleine_kamer_temperatuur
          - sensor.keuken_temperatuur
          - sensor.badkamer_3
          - sensor.voordeur_temperature
          - sensor.buiten_temperatuur
        view_layout:
          show:
            mediaquery: "(max-width: 350px)"
        columns: 3
      - title: Humidity
        line_color: cyan
        type: graph
        entities:
          - sensor.woonkamer
          - sensor.slaapkamer
          - sensor.kleine_kamer_luchtvochtigheid
          - sensor.keuken_luchtvochtigheid
          - sensor.badkamer
          - sensor.buiten_luchtvochtigheid
        view_layout:
          show:
            mediaquery: "(max-width: 350px)"
        columns: 3
      - title: Pressure
        line_color: orange
        type: graph
        entities:
          - sensor.slaapkamer_2
          - sensor.badkamer_2
          - sensor.buiten_luchtdruk
        view_layout:
          show:
            mediaquery: "(max-width: 350px)"
        columns: 3
      # Larger Screens
      - title: Temperature
        line_color: crimson
        type: graph
        entities:
          - sensor.woonkamer_2
          - sensor.slaapkamer_3
          - sensor.kleine_kamer_temperatuur
          - sensor.keuken_temperatuur
          - sensor.badkamer_3
          - sensor.voordeur_temperature
          - sensor.buiten_temperatuur
        view_layout:
          show:
            mediaquery: "(min-width: 350px)"
        columns: 4
      - title: Humidity
        line_color: cyan
        type: graph
        entities:
          - sensor.woonkamer
          - sensor.slaapkamer
          - sensor.kleine_kamer_luchtvochtigheid
          - sensor.keuken_luchtvochtigheid
          - sensor.badkamer
          - sensor.buiten_luchtvochtigheid
        view_layout:
          show:
            mediaquery: "(min-width: 350px)"
        columns: 4
      - title: Pressure
        line_color: orange
        type: graph
        entities:
          - sensor.slaapkamer_2
          - sensor.badkamer_2
          - sensor.buiten_luchtdruk
        view_layout:
          show:
            mediaquery: "(min-width: 350px)"
        columns: 4