# Media Players
media:
  title: Media Players
  subtitle: "[[[ if (states['sensor.media_players_playing'].state == 'Playing') return `A media player is playing right now`; else return `All mediaplayers have stopped playing`; ]]]"
  icon: mdi:play-box-multiple
  show_in_favorites: true
  show_in_menu: false
  view_selector:
    columns: 4
    size: 15%
    aspect_ratio: 2/1
    elements:
      - icon: mdi:play-box-multiple
        path: media
        name: Players
        this_view: true
      - icon: mdi:google
        path: media_7
        name: Google
      - icon: mdi:plex
        path: media_5
        name: Plex
      - icon: mdi:spotify
        path: media_6
        name: Spotify
      - icon: mdi:android
        path: media_2
        name: Shield TV
      - icon: mdi:apple
        path: media_3
        name: Apple TV
      - icon: mdi:microsoft-xbox
        path: media_4
        name: Xbox
      - icon: mdi:movie-open-plus
        path: media_1
        name: Upcoming
  layout:
    layout:
      card_margin: 4px 8px 8px
      margin: 0px 8px
  addons:
    media_player:
      - title: Google Speakers
        type: core
        entities:
          - media_player.woonkamer_speaker
          - media_player.gang_speaker
          - media_player.badkamer_speaker
          - media_player.bijkeuken_speaker
      - title: Nest Hubs
        type: core
        entities:
          - media_player.slaapkamer_display
          - media_player.keuken_display
          - media_player.slaapkamer_display
          - media_player.slaapkamer_display_jimmy_1
      - title: TV's and Consoles
        type: core
        entities:
          - media_player.nvidia_s_h_i_e_l_d_tv_pro
          - media_player.xboxone

