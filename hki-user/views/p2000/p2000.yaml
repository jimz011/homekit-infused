- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../hki-base/templates/other/title-text.yaml'
        - name: '&nbsp; Fire'
      - type: markdown
        style: |
          ha-card {
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
          }
        content: >
          {{ states('sensor.p2000') }}

