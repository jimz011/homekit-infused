- type: vertical-stack
  cards:
    - !include
      - '../../../hki-base/templates/titles/default.yaml'
      - name: 'CPU and RAM usage'
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          card_mod:
            class: hki
          entities:
            - entity: sensor.glances_cpu_used
              name: System
              color: '#14ff8d'
            - entity: sensor.glances_containers_cpu_used
              name: Containers
              color: '#0293fa'
          name: CPU Usage
          icon: mdi:cpu-64-bit
          height: 200
          hours_to_show: 7
          points_per_hour: 60
          update_interval: 10
          aggregate_func: max
          line_width: 2
          smoothing: false
          font_size: 65
          font_size_header: 9
          show:
            average: true
            extrema: true
          tap_action: none
        - type: custom:mini-graph-card
          card_mod:
            class: hki
          entities:
            - entity: sensor.glances_ram_used
              name: System
              color: '#14ff8d'
            - entity: sensor.glances_containers_ram_used
              name: Containers
              color: '#0293fa'
          name: RAM Usage
          height: 200
          hours_to_show: 7
          points_per_hour: 60
          update_interval: 10
          aggregate_func: max
          line_width: 2
          smoothing: false
          font_size: 65
          font_size_header: 9
          show:
            average: true
            extrema: true
          tap_action: none