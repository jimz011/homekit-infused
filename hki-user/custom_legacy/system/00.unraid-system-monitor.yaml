- type: vertical-stack
  cards:
    - !include
      - '../../../hki-base/templates/titles/default.yaml'
      - name: 'UnRAID'
    - type: picture-elements
      card_mod:
        class: hki
      image: "/local/images/unraid_logo.png"
      elements:
        - type: state-label
          entity: sensor.glances_containers_active
          style:
            top: 0
            right: 0
            pointer-events: none
            transform: initial
            font-size: 12px
            font-family: var(--font-family)
            color: rgba(255,255,255,0.8)
            line-height: 32px
            padding: 2px 35px
        - type: icon
          icon: mdi:docker
          style:
            top: 0
            right: 0
            pointer-events: none
            transform: scale(0.8)
            color: rgba(255,255,255,0.8)
            line-height: 32px
            padding: 8px 13px