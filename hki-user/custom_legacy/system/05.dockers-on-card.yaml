- type: custom:swipe-card
  parameters:
    spaceBetween: 8
    touchEventsTarget: 'container'
    pagination:
      type: 'bullets'
      dynamicBullets: true
  cards:
    - type: vertical-stack
      cards:
        - !include
          - '../../../hki-base/templates/titles/default.yaml'
          - name: 'Docker Containers'
        - type: custom:auto-entities
          filter:
            include:
              - entity_id: '*docker*'
                state: "on"
              - entity_id: '*docker*'
                state: "off"
              - entity_id: '*docker*'
                state: "unknown"
          show_empty: false
          sort:
            method: name
            numeric: true
          card:
            type: glance
            card_mod:
              class: hki
            columns: 4