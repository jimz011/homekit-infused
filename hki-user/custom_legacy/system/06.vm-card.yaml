- type: vertical-stack
  cards:
    - !include
      - '../../../hki-base/templates/titles/default.yaml'
      - name: 'Virtual Machines'
    - type: custom:auto-entities
      filter:
        exclude:
          - entity_id: '*usb*'
        include:
          - entity_id: 'switch.schings_vm*'
      show_empty: false
      sort:
        method: name
        numeric: true
      card:
        type: glance
        card_mod:
          class: hki
        columns: 4