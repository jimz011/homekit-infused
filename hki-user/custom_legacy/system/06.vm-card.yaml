- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../hki-base/templates/titles/default.yaml'
        - name: '&nbsp; Virtual Machines'
      - type: custom:auto-entities
        filter:
          exclude:
            - entity_id: '*usb*'
          include:
            - entity_id: 'switch.schings_vm*'
        show_empty: false
        sort:
          method: name
          numeric: true
        card:
          type: glance
          style: |
            ha-card {
              border-radius: var(--border-radius);
              box-shadow: var(--box-shadow);
            }
          columns: 3