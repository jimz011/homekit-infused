# Required input_selects for HKI to work properly
input_select:
  # The theme selector used to show in the interface
  theme_selector:
    name: Theme Selector 
    options:
      - Home Assistant
      - Orange Delight
      - Paper
      - Silver
      - Slate
      - Space Gray
      - Sweet Pink
      - Valentine

