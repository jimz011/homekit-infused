                - type: entities
                  show_header_toggle: false
                  entities:
                    {% if data.google_home.all_speakers is defined %}
                    - type: custom:mini-media-player
                      entity: {{ data.google_home.all_speakers }}
                      group: true
                      source: icon
                      icon: mdi:google-home
                      info: short
                      tts:
                        platform: google_translate
                      hide:
                        volume: false
                        power: true
                    {% endif %}
                    {% for device in data.google_home.entities %}
                    - type: custom:mini-media-player
                      entity: {{ device }}
                      group: true
                      tts:
                        platform: google_translate
                      hide:
                        icon: true
                        volume: false
                        controls: true
                    {% endfor %}
            {% endif %}

# Gauge Card Addon
            {% if data.gauge is defined %}
            {% for content in data.gauge %}
            - type: vertical-stack
              cards:
              {% if content.title is defined %}
              - !include
                - templates/other/title-text.yaml
                - name: "&nbsp; {{ content.title }}"
              {% endif %}
              - type: grid
                {% if content.columns is defined %}
                columns: {{ content.columns }}
                {% elif ((data.columns is defined) and (data.columns.gauges is defined)) %}
                columns: {{ data.columns.gauges }}
                {% else %}
                columns: 1
                {% endif %}
                {% if content.square is defined %}
                square: {{ content.square }}
                {% else %}
                square: false
                {% endif %}
                cards:
                  {% for entity in content.entities %}
                  - type: gauge
                    style: |
                      ha-card {
                        border-radius: var(--border-radius);
                        box-shadow: var(--box-shadow);
                        opacity: 0.8;
                      }
                    {% if entity.entity is defined %}
                    entity: {{ entity.entity }}
                    {% else %}
                    entity: {{ entity }}
                    {% endif %}
                    {% if entity.name is defined %}
                    name: {{ entity.name }}
                    {% endif %}
                    {% if entity.unit is defined %}
                    unit: {{ entity.unit }}
                    {% endif %}
                    {% if entity.min is defined %}
                    min: {{ entity.min }}
                    {% endif %}
                    {% if entity.max is defined %}
                    max: {{ entity.max }}
                    {% endif %}
                    {% if entity.severity is defined %}
                    severity:
                      green: {{ entity.severity.green }}
                      yellow: {{ entity.severity.yellow }}
                      red: {{ entity.severity.red }}
                    {% endif %}
                  {% endfor %}
            {% endfor %}
            {% endif %}

# Glance Card Addon
            {% if data.glance_card is defined %}
            {% for content in data.glance_card %}
            - type: vertical-stack
              cards:
              {% if content.title is defined %}
              - !include
                - templates/other/title-text.yaml
                - name: "&nbsp; {{ content.title }}"
              {% endif %}
              - type: glance
                style: |
                  ha-card {
                    border-radius: var(--border-radius);
                    box-shadow: var(--box-shadow);
                    opacity: 0.8;
                  }
                entities:
                  {% if content.entities is defined %}
                  {% for entity in content.entities %}
                  - {{ entity }}
                  {% endfor %}
                  {% endif %}
