                  show_name: {{ content.show_name }}
                  {% endif %}
                  {% if content.show_icon is defined %}
                  show_icon: {{ content.show_icon }}
                  {% endif %}
                  {% if content.show_state is defined %}
                  show_state: {{ content.show_state }}
                  {% endif %}
                  {% if content.columns is defined %}
                  columns: {{ content.columns }}
                  {% endif %}
                  {% if content.state_color is defined %}
                  state_color: {{ content.state_color }}
                  {% endif %}
            {% endfor %}
            {% endif %}

