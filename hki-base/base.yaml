            width: {{ data.layout.width }}
            {% endif %}
            {% if ((data.layout is defined) and (data.layout.column_widths is defined)) %}
            column_widths: {{ data.layout.column_widths }}
            {% endif %}
            {% if ((data.layout is defined) and (data.layout.rtl is defined)) %}
            rtl: {{ data.layout.rtl }}
            {% endif %}
