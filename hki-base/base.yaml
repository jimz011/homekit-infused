                    {% for map in content.entities %}
                    - {{ map }}
                    {% endfor %}
            {% endfor %}
            {% endif %}

# Calendar Addon
            {% if data.calendar is defined %}
            {% for content in data.calendar %}
            - type: vertical-stack
              cards:
                {% if content.title is defined %}
                - !include
                  - templates/other/title-text.yaml
                  - name: "&nbsp; {{ content.title }}"
                {% endif %}
                - type: calendar
