                  - templates/other/title-text.yaml
                  - name: "&nbsp; {{ content.title }}"
                {% endif %}
                - !include
                  - templates/addons/xbox-controller-addon.yaml
                  - remote_entity: {{ content.remote_entity }}
                    xbox_entity: {{ content.xbox_entity }}
            {% endfor %}
            {% endif %}

# Google Home Addon
            {% if data.google_home is defined %}
            - type: vertical-stack
