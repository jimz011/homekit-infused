                    entity_media_player_remote: {{ content.remote_entity }}
                    {% if ((content.type is defined) and (content.type == 'atv')) %}
                    service: remote.send_command
                    command_up: up
                    command_menu: menu
                    command_left: left
                    command_center: select
                    command_right: right
                    command_back: menu
                    command_down: down
                    command_home: top_menu
                      {% endif %}
            {% endfor %}
            {% endif %}
            {% if data.xbox_controller is defined %}
