# lovelace_gen

path: about
visible: false
panel: true
title: About
cards:
  - type: vertical-stack
    cards:
      - !include
        - '../templates/header/header-base-template.yaml'
        - title: About
          subtitle: "[[[ return `Homekit Infused: ${states['sensor.hki_current_version'].state}`; ]]]"
          icon: mdi:help-circle
          header-bottom: header-bottom.yaml
      - type: custom:layout-card
        layout_type: custom:horizontal-layout
        layout:
          max_cols: 3
        cards:
          - type: custom:mod-card
            style: |
              ha-card {
                margin-left: {{ _global.general_config.margins }};
                margin-right: {{ _global.general_config.margins }};
              }
            card:
              type: custom:button-card
              aspect_ratio: 5/1
              layout: icon_name_state2nd
              size: 50%
              entity: sensor.hki_latest_version
              name: Latest Version
              show_label: true
              show_state: true
              label: >
                [[[ 
                  if (states['sensor.hki_current_version'].state == `${states['sensor.hki_latest_version'].state}`) return `You have the latest version`; 
                  if (states['sensor.hki_current_version'].state > `${states['sensor.hki_latest_version'].state}`) return `You are running a beta!`;
                  if (states['sensor.hki_current_version'].state < `${states['sensor.hki_latest_version'].state}`) return `There is an update available!`;
                  else return `Error: Unknown Version!`; 
                ]]]
              icon: mdi:information-outline
              tap_action:
                action: url
                url_path: https://github.com/jimz011/homekit-infused/releases
                haptic: light
              hold_action:
                action: url
                url_path: https://github.com/jimz011/homekit-infused/releases
                haptic: heavy
              styles:
                card:
                  - opacity: 0.8
                  - border-radius: var(--border-radius)
                  - box-shadow: var(--box-shadow)
                name:
                  - font-size: 14px
                state:
                  - font-size: 12px
                icon:
                  - color: var(--paper-item-icon-color)
                label:
                  - font-size: 12px
                  - color: >
                      [[[ 
                        if (states['sensor.hki_current_version'].state == `${states['sensor.hki_latest_version'].state}`) return `green`; 
                        else return `red`; 
                      ]]]
                  - animation: >
                      [[[ 
                        if (states['sensor.hki_current_version'].state == `${states['sensor.hki_latest_version'].state}`) return `none`; 
                        else return `blink 2s ease infinite`; 
                      ]]]
