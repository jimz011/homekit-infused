type: custom:auto-entities
filter:
  exclude:
    - entity_id: '*timestamp*'
  include:
    - entity_id: 'sensor.cert_expiry_*'
show_empty: false
sort:
  method: name
  numeric: true
card:
  type: entities
  style: |
    ha-card {
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }   