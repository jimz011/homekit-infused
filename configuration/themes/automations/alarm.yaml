################################################################
### ALARM TRIGGERS                                             #
################################################################
- alias: Triggered Flash
  initial_state: 'true'
  hide_entity: True
  trigger:
  - entity_id: alarm_control_panel.home_alarm
    platform: state
    to: 'triggered'
  action:
  - data:
      entity_id: script.light_flash
    service: script.turn_on
  - data:
      entity_id: script.xiaomi_alarm_siren
    service: script.turn_on

