# Alarm Notifications/Automatic Disarm
- alias: Alarm Disarm Jimmy Away
  initial_state: 'true'
  trigger:
  - platform: state
    entity_id: person.jimmy
    to: 'home'
    for:
      seconds: 30
  condition:
    - condition: state
      entity_id: alarm_control_panel.home_alarm  
      state: 'armed_away'
  action:
    - service: alarm_control_panel.alarm_disarm
